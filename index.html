<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Residence Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="d-flex">
    <div class="sidebar bg-success text-white p-3">
      <div class="logo mb-4">
        <img src="images/MostarResidents.jpg" alt="Logo" class="logo-img">
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link text-white active" href="index.html"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" href="rooms.html"><i class="fas fa-bed mr-2"></i>Rooms</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" href="#"><i class="fas fa-tools mr-2"></i>Maintenance</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" href="#"><i class="fas fa-cog mr-2"></i>Settings</a>
        </li>
      </ul>
    </div>
    <div class="main-content flex-grow-1 p-3">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <input type="text" class="form-control w-50" placeholder="Search...">
        <div class="d-flex align-items-center">
          <div class="theme-switcher mr-3">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
          </div>
          <div class="notifications">
            <i class="fas fa-bell"></i>
          </div>
        </div>
      </header>
      <section class="dashboard mb-4">
        <h1>Residency Management System Overview</h1>
        <div class="row">
          <div class="col-md-6 mb-4">
            <h2>Rooms Types</h2>
            <canvas id="roomTypesChart"></canvas>
          </div>
          <div class="col-md-6 mb-4">
            <h2>Maintenance Requests</h2>
            <canvas id="maintenanceChart"></canvas>
          </div>
        </div>
        <div class="occupancy-rates">
          <h2>Occupancy Rates</h2>
          <canvas id="occupancyChart"></canvas>
        </div>
      </section>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
