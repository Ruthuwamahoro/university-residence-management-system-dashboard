<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="images/MostarResidents.jpg">
  <title>University Residence Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="d-flex">
    <div class="sidebar p-3" style="background-color: #D6EFD8;">
      <h5 class="text-center" style="color: black;">University Residence Management System</h5>
      <div class="logo mb-4">
          <img src="Assets/images/MostarResidents.jpg" alt="Logo" class="logo-img">
      </div>
      <ul class="nav flex-column">
          <li class="nav-item mb-2">
              <a class="nav-link text-left" style="color: black;" href="index.html"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link text-left" style="color: black;" href="rooms.html"><i class="fas fa-bed mr-2"></i>Rooms</a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link text-left" style="color: black;" href="maintenance.html"><i class="fas fa-tools mr-2"></i>Maintenance</a>
          </li>
          <li class="nav-item mb-2">
              <a class="nav-link text-left" style="color: black;" href="settings.html"><i class="fas fa-cog mr-2"></i>Settings</a>
          </li>
      </ul>
  </div>      
    <div class="main-content flex-grow-1 p-3">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <div class="input-group w-50">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="basic-addon1">
        </div>
        <div class="d-flex align-items-center">
            <div class="theme-switcher mr-3">
                <i class="fas fa-sun"></i>
            </div>
            <div class="notifications">
                <i class="fas fa-bell"></i>
            </div>
            <div class="notificationMessage">

            </div>
        </div>
    </header>    
      </header>
      <section class="dashboard mb-4">
        <h1 class="text-white">Mostar Room Management</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <h2 class="text-black">Rooms Types</h2>
                <canvas id="roomTypesChart"></canvas>
            </div>
            <div class="col-md-6 mb-4">
                <h2 class="text-black">Maintenance Requests</h2>
                <canvas id="maintenanceChart"></canvas>
            </div>
        </div>
        <div class="occupancy-rates">
            <h2 class="text-black">Occupancy Rates</h2>
            <canvas id="occupancyChart"></canvas>
        </div>
    </section>    
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
